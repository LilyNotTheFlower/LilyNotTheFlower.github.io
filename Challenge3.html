	<script type="text/javascript">
		
		let guests = ["henry","arjun","mathew","max","mahid","sebastian","lanai","lily","ayaan","vivi","eshan","michael"]

		function makeDiv (placeholder){
			let square = document.createElement("div")
			document.body.appendChild(square)
			square.style.width="200px"
			square.style.height="200px"
			square.style.backgroundColor="lightblue"
			square.style.margin="1px"
			square.style.display="inlineblock"
			square.innerText=guests[placeholder]
			square.style.fontSize="50px"
			square.style.textAlign="center"
		}

		for(let i=0; i<guests.length; i=i+1){
			makeDiv(i)
		}
