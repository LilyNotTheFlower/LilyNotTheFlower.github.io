<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		.square{
			width:100px;
			height:100px;
			background-color:blue;
			margin:5px;
		}
	</style>
</head>
<body>
<div class="square" id="square1"></div>
<div class="square" id="square2"></div>
<div class="square" id="square3"></div>
<div class="square" id="square4"></div>
<div class="square" id="square5"></div>
<div class="square" id="square6"></div>
<div class="square" id="square7"></div>
<div class="square" id="square8"></div>
<div class="square" id="square9"></div>
<div class="square" id="square10"></div>

	<script type="text/javascript">
		let color = 0
		square1.addEventListener("click",function(){
			color = color+1
			if (color==0){
				square1.style.backgroundColor="blue"
				
			}
			if (color==1){
				square1.style.backgroundColor="white"
				
			}
			if (color==2){
				square1.style.backgroundColor="pink"
				
			}
			if (color==3){
				square1.style.backgroundColor="purple"
				
			}
			if (color==4){
				square1.style.backgroundColor="lightblue"
				
			}
			if (color>4){
				color=0
			}
		})

		square2.addEventListener("click", function(){
			let r = Math.random() * 255
			let g = Math.random() * 255
			let b = Math.random() * 255

			square2.style.backgroundColor = "rgb("+r+","+g+","+b+")"
			})
		
		
	</script>
</body>
</html>
